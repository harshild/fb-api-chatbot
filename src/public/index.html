<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="mainCtrl">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="main.js"></script>

<head>
    <meta charset="UTF-8">
    <title>ChatBot Data</title>
</head>

<body>
<div class="container">
    <h1 class="page-header"> Job Application Data </h1>

    <button ng-disabled="reqInProgress" class="btn btn-info" ng-click="getTableData()">
        <i class="glyphicon glyphicon-refresh"></i>
        Refresh Data
    </button>
    <div ng-show="reqInProgress"> Refreshing Data . Please Wait .. </div>

    <div ng-show="dataRows.length == 0"> No Data</div>
    <table class="table table-hover table-bordered" style="margin-top: 2%;">
        <thead>
        <tr>
            <th ng-repeat="(key, value) in dataRows[0]">{{key}}</th>
        </tr>
        </thead>
        <tr ng-repeat="dataRow in dataRows">
            <td ng-repeat="(key, value) in dataRow">{{ value }}</td>
        </tr>
    </table>
</div>
</body>

</html>
